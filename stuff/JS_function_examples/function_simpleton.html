<!DOCTYPE HTML>
<html>
<head>
<title>Function</title>

<script>
function print(message){
  var result = "";
  result += "This is my message: "+ message;
  return result;
}
</script>
</head>

<body>
<h2>How to use a function:</h2>

<script>
// Here you call the function to make work.
document.write(print("I like carrots!"));

</script>

</body>
</html>
