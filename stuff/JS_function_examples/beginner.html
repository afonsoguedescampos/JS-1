<!DOCTYPE HTML>
<html>
<head>
<title>Function</title>

<script>
function print(message){
  var prefix = "Your message: ";
  return prefix + message;
}
</script>
</head>

<body>
<h1>How to use a function:</h1>

<script>
// Here you call the function to make work.
document.write(print("I like carrots!"));

</script>

</body>
</html>
